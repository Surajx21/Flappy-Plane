<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flappy Plane</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <div class="score">
        Score: &nbsp; <span class="score-counter"> 0</span>
      </div>
      <div class="ceiling movingX"></div>
      <div class="sky skyAnime"></div>
      <div class="land movingX"></div>
      <div class="plane">
        <img src="images/explosion.png" alt="explosion img" class="explode">
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
