<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flappy Plane</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <div class="score-container">Score: &nbsp; <span>0</span></div>

      <div class="cieling"></div>

      <div class="game-screen">
        <div class="plane">
          <img src="images/plane.png" alt="Plane Image" />
        </div>

        <div class="explosion">
          <img src="images/explosion.png" width="200" alt="" />
        </div>
        <div class="buildings"></div>
      </div>
      <div class="score-board">
        <div>Your Score: <span>0</span></div>
        <div>High Score: <span>0</span></div>
        <button onclick="window.location.reload();">Restart</button>
      </div>
      <div class="land"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
